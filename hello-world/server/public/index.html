<!DOCTYPE html>
<html lang = "en">
 <head>
   <title></title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet">
 </head>
 <body>
  <header>Sensor Dashboard</header>
  <div class="container">
     <div class="temperature">
        <p class ="title">Temperature</p>
        <p class ="value" id="temperature-display">Loading ...</p>

     <div class="humidity">

        <p class="value" id="humidity-display">Loading ...</p>

      </div>
  </div>   
  <script src ="script.js"></script>
</body>
</html>
